# Project name
name: base_features
# Project's yaml schema version
schema_version: 49
# WH Connection Profile to use.
connection: dev_wh
# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true
# Model folders to use.
model_folders:
  - models
# Entities in this project and their ids.
entities:
  - name: user
    id_types:
      - user_id
      - anonymous_id
      - cart_token
id_types:
  - name: user_id
  - name: cart_token
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"

python_requirements:
  - profiles-pycorelib==0.2.1
